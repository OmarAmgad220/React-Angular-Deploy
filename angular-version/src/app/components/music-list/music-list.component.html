<div class="music-list-container">
  <!-- Left Sidebar -->
  <div class="left-side-container">
    <ul class="Content-left-side">
      <li><h3><i class="fas fa-music"></i> Top Tracks</h3></li>
      <li><h3><i class="fas fa-user"></i> Artists</h3></li>
      <li><h3><i class="fas fa-compact-disc"></i> Albums</h3></li>
    </ul>
  </div>

  <!-- Center Section -->
  <div class="list-wrapper">
    <div class="table-header">
      <div class="col index header">#</div>
      <div class="col title">Track</div>
      <div class="col album">Album</div>
      <div class="col duration">Duration</div>
      <div class="col icon">▶</div>
  </div>

    <ul class="infinite-scroll-container">
      <li *ngFor="let track of totalRecordsAngular(); let i = index"
          class="table-row"
          (click)="onClickHandel(track)">

        <div class="col index">{{ i + 1 }}</div>

        <div class="col title">
          <img class="track-thumb" [src]="track.thumbnail" alt="{{ track.title }}" />
          <span class="track-title">{{ track.title }}</span>
        </div>

        <div class="col album">
          <img class="album-thumb" [src]="track.albumCover" alt="{{ track.albumTitle }}" />
          <span class="album-title">{{ track.albumTitle }}</span>
        </div>

        <div class="col duration">{{ formatDuration(track.duration) }}</div>

        <div class="col icon">▶</div>
      </li>
    </ul>
  </div>

  <!-- Right Sidebar -->
  <div class="Right-side-container" *ngIf="isShow() && selectedTrack()">
    <img [src]="selectedTrack()!.thumbnail"
         alt="music photo"
         class="now-playing-cover">

    <p>Now Playing</p>
    <h3>{{ selectedTrack()?.title }}</h3>
    <h4>{{ selectedTrack()?.albumTitle }}</h4>

    <audio controls autoplay [src]="selectedTrack()?.trackUrl"></audio>
  </div>
</div>
